<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Markdown Previewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-gray-200 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4 backdrop-blur-md bg-white/5 border-b border-gray-700 shadow-lg">
    <div>
      <h1 class="text-2xl font-bold text-cyan-400 drop-shadow-neon">Markdown Previewer</h1>
      <p class="text-sm text-gray-400">Live preview</p>
    </div>
    <div class="flex gap-3">
      <button id="btn-reset" class="btn">Reset</button>
      <button id="btn-export" class="btn">Export HTML</button>
      <button id="btn-copy" class="btn">Copy HTML</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex flex-1 gap-4 p-6">
    <!-- Editor -->
    <section class="glass-card flex-1 flex flex-col">
      <h2 class="text-lg font-semibold mb-2">Editor</h2>
      <textarea id="editor" class="flex-1 bg-transparent border border-gray-600 rounded-lg p-3 focus:outline-none focus:border-cyan-400 resize-none font-mono" spellcheck="false"></textarea>
    </section>

    <!-- Preview -->
    <section class="glass-card flex-1 overflow-auto">
      <h2 class="text-lg font-semibold mb-2">Preview</h2>
      <div id="preview" class="prose prose-invert max-w-none"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
